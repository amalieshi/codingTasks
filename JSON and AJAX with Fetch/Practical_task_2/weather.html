<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather in Paris</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <h1>Current Weather in Paris</h1>
    <div id="weather">Loading...</div>

    <script>
        async function fetchWeather() {
            const response = await fetch('https://api.open-meteo.com/v1/forecast?latitude=48.8566&longitude=2.3522&current_weather=true');
            const data = await response.json();
            const weather = data.current_weather;
            document.getElementById('weather').innerText = `Temperature: ${weather.temperature}Â°C, Wind Speed: ${weather.windspeed} km/h`;
        }

        fetchWeather();
    </script>
</body>
</html>
